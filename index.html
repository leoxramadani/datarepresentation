<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Simple Bar chart</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <!-- map-->
        <div class="f1">
            <!-- map chart -->

            <div id="map">
                <svg width="700" height="350"></svg>
                <br>
            </div>
            <div class="f2">

                <!-- first SVG -->
                <div id="graphic"></div>

                <!--second SVG-->
                <div id="graphic1">
                    <div class="headers">
                        <h4 id='ct'>Countries</h4>
                        <h4 id='sub'>Submitted</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="cnt">
            <div class="mybar-container">
                <h3 id="c1">Submitted 1</h3>
                <div class="mybar"></div>
                <h3 id='c2'>4 </h3>
            </div>
            <div class="my-text-box-container">
                <h3 id='c3'>Countries</h3>
                <input type="text" name="countries">
            </div>
        </div>
    </div>


    <div class="cnt-main-container">
        <div class="charts">

            <div id="graph1"></div>
        </div>
        <div class="info">
            <label>Topics: </label>
            <div id="dot1"></div>
            <label for="dot1">Yes</label>
            <div id="dot2"></div>
            <label for="dot2">No</label>
            <div id="dot3"></div>
            <label for="dot3">N/A</label>
        </div>
    </div>


    <div id="mygraph"></div>
    <script src="script.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.0/d3-tip.js"></script>
    <script>

        var format = d3.format(",");

        // Set tooltips
        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function (d) {
                return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>";
            })

        var margin = {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
        },
            width = 700 - margin.left - margin.right,
            height = 350 - margin.top - margin.bottom;

        var color = d3.scaleThreshold()
            .domain([10000, 100000, 500000, 1000000, 5000000, 10000000, 50000000, 100000000, 500000000])
            .range(["rgb(171, 209, 224)", "rgb(171, 209, 224)", "rgb(171, 209, 224)", "rgb(118, 161, 179)", "rgb(118, 161, 179)", "rgb(118, 161, 179)", "rgb(89, 122, 135)", "rgb(51, 80, 92)", "rgb(51, 80, 92)"]);

        var path = d3.geoPath();

        var svg = d3.select("svg")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geoMercator()
            .scale(110)
            .translate([width / 2, height / 1.6]);

        var path = d3.geoPath().projection(projection);

        svg.call(tip);

        queue()
            .defer(d3.json, "https://gist.githubusercontent.com/micahstubbs/8e15870eb432a21f0bc4d3d527b2d14f/raw/a45e8709648cafbbf01c78c76dfa53e31087e713/world_countries.json")
            .defer(d3.tsv, "https://gist.githubusercontent.com/micahstubbs/8e15870eb432a21f0bc4d3d527b2d14f/raw/a45e8709648cafbbf01c78c76dfa53e31087e713/world_population.tsv")
            .await(ready);

        function ready(error, data, population)
        {
            var populationById = {};

            population.forEach(function (d) {
                populationById[d.id] = +d.population;
            });
            data.features.forEach(function (d) {
                d.population = populationById[d.id]
            });

            svg.append("g")
                .attr("class", "countries")
                .selectAll("path")
                .data(data.features)
                .enter().append("path")
                .attr("d", path)
                .style("fill", function (d) {
                    return color(populationById[d.id]);
                })
                .style('stroke', 'white')
                .style('stroke-width', 1.5)
                .style("opacity", 0.8)
                // tooltips
                .style("stroke", "white")
                .style('stroke-width', 0.3)
                .on('mouseover', function (d) {
                    tip.show(d);

                    d3.select(this)
                        .style("opacity", 1)
                        .style("stroke", "white")
                        .style("stroke-width", 3);
                })
                .on('mouseout', function (d) {
                    tip.hide(d);

                    d3.select(this)
                        .style("opacity", 0.8)
                        .style("stroke", "white")
                        .style("stroke-width", 0.3);
                });

            svg.append("path")
                .datum(topojson.mesh(data.features, function (a, b) {
                    return a.id !== b.id;
                }))
                // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
                .attr("class", "names")
                .attr("d", path);
        }
    </script>
</body>

</html>
